# ============================================
# SharpLync Web Deployment Workflow (stable)
# ============================================
# Uses explicit App Service credentials (client/tenant/subscription IDs)
# and deploys the built artifact instead of raw repo to avoid 409 & path errors.
# ============================================

name: Build and deploy PHP app to Azure Web App - sharplyncweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Validate composer.json
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: 'composer.json'

      - name: Install dependencies
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer install --prefer-dist --no-progress --no-interaction --no-dev
          composer require microsoft/microsoft-graph --no-interaction || echo "Graph SDK already present."
          php artisan config:clear || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: ./build_artifact

      - name: Login to Azure (explicit creds)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B4715CA5DED04B79BA440450D1A6A411 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D789D8A638234D77BB7F727BDC5DABA1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D05DB8E752345C184AD17941455D4CC }}

      # ---- Stop app to clear any OneDeploy lock ----
      - name: Stop Web App
        run: |
          az webapp stop --name sharplyncweb --resource-group SharpLync-RG
          echo "⏳ Sleeping 20s to allow stop to complete..."
          sleep 20

      # ---- Deploy from artifact ZIP (not .) ----
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'sharplyncweb'
          slot-name: 'Production'
          package: ./build_artifact

      # ---- Always restart app ----
      - name: Start Web App (always)
        if: always()
        run: |
          az webapp start --name sharplyncweb --resource-group SharpLync-RG

      - name: Deployment summary
        if: always()
        run: echo "✅ SharpLync deployed (artifact push). App restarted successfully."