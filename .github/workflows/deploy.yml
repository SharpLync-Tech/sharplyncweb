# ============================================
# SharpLync Web Deployment Workflow
# ============================================
# Builds and deploys Laravel/PHP app to Azure Web App
# using a single AZURE_CREDENTIALS secret.
# ============================================

name: Build and deploy PHP app to Azure Web App - sharplyncweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ 2. Setup PHP with Composer installed
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, dom, curl, gd, xml
          tools: composer

      # ‚úÖ 3. Validate composer.json exists
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: 'composer.json'

      # ‚úÖ 4. Install all dependencies (Laravel + Microsoft Graph SDK)
      - name: Install Laravel dependencies
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          echo "üì¶ Installing PHP dependencies..."
          composer install --prefer-dist --no-progress --no-interaction --no-dev

          echo "üì¶ Adding Microsoft Graph SDK..."
          composer require microsoft/microsoft-graph --no-interaction || echo "‚ö†Ô∏è Graph install skipped (already installed)."

          echo "üßπ Clearing Laravel caches..."
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

          echo "üîë Generating application key..."
          php artisan key:generate || true

          echo "‚öôÔ∏è Caching Laravel configuration..."
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      # ‚úÖ 5. Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ 6. Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # ‚úÖ 7. Azure login using stored secret
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ‚úÖ 8. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sharplyncweb'
          slot-name: 'Production'
          package: .

      # ‚úÖ 9. Post-deploy cleanup log
      - name: Deployment summary
        run: echo "‚úÖ SharpLync successfully deployed to Azure Web App (Production Slot)."