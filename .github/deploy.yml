# ============================================
# SharpLync Fast Incremental Deployment
# ============================================
# Deploys Laravel app to Azure Web App (Production)
# using OneDeploy (incremental + fast) method.
# Automatically clears and rebuilds Laravel caches
# after deployment for consistency.
# ============================================

name: Deploy SharpLync (Fast Incremental + Auto Cache Clear)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, mysql, dom, curl, gd, xml
          tools: composer

      # ‚úÖ Install dependencies (production only)
      - name: Install dependencies
        run: |
          composer install --no-dev --prefer-dist --no-progress --no-interaction
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      # ‚úÖ Prepare artifact (only essential app files)
      - name: Prepare artifact
        run: |
          mkdir deploy_package
          rsync -av --exclude='.git*' --exclude='node_modules' --exclude='vendor' --exclude='storage/logs' ./ ./deploy_package/

      # ‚úÖ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: deploy_package

  deploy:
    name: Deploy to Azure Web App (Incremental)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # ‚úÖ Download built artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: ./deploy_package

      # ‚úÖ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B4715CA5DED04B79BA440450D1A6A411 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D789D8A638234D77BB7F727BDC5DABA1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D05DB8E752345C184AD17941455D4CC }}

      # ‚úÖ Fast incremental deploy (no stop/start)
      - name: OneDeploy incremental deployment
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sharplyncweb'
          slot-name: 'Production'
          package: ./deploy_package
          clean: false    # keeps existing files, uploads only changed ones

      # ‚úÖ Clear + rebuild Laravel caches remotely
      - name: Refresh Laravel caches
        run: |
          echo "‚öôÔ∏è Running Laravel cache refresh on Azure..."
          az webapp ssh --name sharplyncweb --resource-group SharpLync-RG --command "cd /home/site/wwwroot && php artisan optimize:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache"
        continue-on-error: true

      # ‚úÖ Final confirmation
      - name: Deployment summary
        run: echo "üöÄ SharpLync deployed incrementally & caches rebuilt successfully."