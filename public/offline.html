<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0A2A4D;
      color: #EAF7F4;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 18px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
      color: #2CBFAE;
    }
    p {
      margin: 0 0 12px;
      opacity: 0.9;
      line-height: 1.4;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }
    .primary {
      background: #2CBFAE;
      color: #06233A;
    }
    .secondary {
      background: rgba(255,255,255,0.08);
      color: #EAF7F4;
      border: 1px solid rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You are offline</h1>
    <p>If you opened the Driver Dashboard earlier, it should still work offline.</p>
    <p>If this page keeps showing, reconnect briefly and open the dashboard once so it can be cached.</p>
    <div class="actions">
      <a class="primary" href="/app/sharpfleet/mobile">Go to Dashboard</a>
      <a class="secondary" href="/app/sharpfleet/mobile/history">View History</a>
    </div>
  </div>
</body>
</html>
